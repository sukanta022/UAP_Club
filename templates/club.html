<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club List</title>
     <link rel="stylesheet" href="/static/css/club.css">
</head>
<body>

    <div class="club-container">
        {% for i in form %}
            <div class="club-card">
                <img class="club-logo" src="{{ i.logo.url }}" alt="Club Logo">
                <div class="club-info">
                    <h2>{{ i.name }}</h2>
                    <p><strong>Convener:</strong> {{ i.convener }}</p>
                    <div class="description">{{ i.description|safe }}</div>
                    <a href="{% url 'details' i.id %}">View Details</a>
                    <a href="{% url 'Club_edit' i.id %}">Edit</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
